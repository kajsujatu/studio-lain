<!--<button id="newest">NEW</button>-->

<!-- Customize options: sort, filters -->
	<div id="customize" class="customize-text" >
		<div id="sort">
			<form action="#">
     			<label for="sort">Sortuj wg:</label>
      				<select name="sort" id="sort-input" size="1">
						<option value="najnowsze" id="newest">Najnowsze</option>
						<option value="najstarsze">Najstarsze</option>
						<option value="alfabetycznie">Alfabetycznie</option>
					</select>
			</form>	
		
		</div>
		<div id="filters" class="customize-text">
			<form action="#">
     			<label for="filters">Filtruj wg:</label>
      				<select name="filters" id="filters-input" size="1">
						<option value="wszystkie">Wszystkie</option>
						<option value="nowosci">Nowości</option>
						<option value="dostepne">Dostępne</option>
						<option value="wyprzedane">Wyprzedane</option>
						<option value="antologie-integrale" data-filter=".antologie-integrale">Antologie/Integrale</option>
						<option value="alan-moore">Alan Moore</option>
						<option value="enrique-fernandez">Enrique Fernandez</option>
						<option value="lukasz-kowalczuk">Łukasz Kowalczuk</option>
						<option value="seria-abc-warriors">seria ABC Warriors</option>
						<option value="seria-absalom">seria Absalom</option>
						<option value="seria-sedzia-dredd">seria Sędzia Dredd</option>
						<option value="seria-uniwersum-dredda-sedzia-anderson">seria uniwersum Dredda - Sędzia Anderson</option>
						<option value="seria-uniwersum-dredda-lawless">seria uniwersum Dredda - Lawless</option>
						<option value="seria-uniwersum-dredda-mroczni-sedziowie">seria uniwersum Dredda - Mroczni Sędziowie</option>
						<option value="seria-slaine">seria Sláine</option>
						<option value="seria-solo">seria SOLO</option>						
						<option value="seria-stickelback">seria Stickleback</option>						
						<option value="seria-straznicy-masery">seria Strażnicy Masery</option>
						<option value="seria-yiu">seria Yiu</option>
					</select>
			</form>
		
	</div> 	
	</div>
