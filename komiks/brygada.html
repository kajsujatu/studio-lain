<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Studio lain</title>
	
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/script.js" async></script>
</head>
<body>

<!-- Site header: Logo, sections, icons (fb, search, dark mode) -->
<!-- Divs in navigation change to list -->
<header class="site-header">
	<a href=""><img id="logo" src="../img/studio-lain_logo.jpg" alt="Logo Studio Lain"></a>
	<nav class="main-nav">
		<div><a href="" aria-current="page">katalog</a></div>
		<div><a href="">blog</a></div>
		<div><a href="">o nas</a></div>
		<div id="facebook"><a href=""><img class="icon" src="../img/icon-facebook.svg" alt="Facebook icon"></a></div>
	</nav>
	
		<div id="search">
			<input id="search-input">
			<img class="icon" src="../img/icon-search.svg" alt="Wyszukaj">
		</div>
		<div id="moon"><img class="icon icon-moon" src="../img/icon-moon.svg" alt="Tryb nocny"></div>
		<div id="sun"><img class="icon icon-sun" src="../img/icon-sun.svg" alt="Tryb dzienny"></div>
</header>


		
<!-- Main container -->	
<div id="container-page">
    <div>
		<img src="" alt="" id="cover-regular">

		<p id="choose-cover">Wybierz wersję okładki:</p>
		<img src="" alt="" id="cover-regular-thumbnail">
		<img src="" alt="" id="cover-alternative1">
		<img src="" alt="" id="cover-alternative2">
	</div>

	<div id="main-info">
		<h1 id="title"></h1>

		<div class="authors">
			<div class="authors-role">
				<p>Scenariusz</p>
				<p>Ilustracje</p>
			</div>	
			<div class="authors-name">
				<p id="writer"></p>
				<p id="art"></p>
			</div>
			<div class="authors-role">
				<p>Tłumaczenie</p>
				<p>Korekta</p>
			</div>
			<div class="authors-name">	
				<p id="proofreader"></p>
				<p id="translator"></p>
			</div>	
		</div>

		<p id="description-bold"></p>

		<p id="description-normal"></p>
	</div>

</div>
	
	
<footer>
	
</footer>
