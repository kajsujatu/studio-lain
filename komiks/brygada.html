<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Studio lain</title>
	
	<link rel="stylesheet" href="../css/style.css">

	<script src="../js/comics-site.js" type="module" async></script>
</head>
<body>

<!-- Site header: Logo, sections, icons (fb, search, dark mode) -->
<!-- Divs in navigation change to list -->
<header class="site-header">
	<a href=""><img id="logo" src="../img/studio-lain_logo.jpg" alt="Logo Studio Lain"></a>
	<nav class="main-nav">
		<div><a href="" aria-current="page">katalog</a></div>
		<div><a href="">blog</a></div>
		<div><a href="">o nas</a></div>
		<div id="facebook"><a href=""><img class="icon" src="../img/icon-facebook.svg" alt="Facebook icon"></a></div>
	</nav>
	
		<div id="search">
			<input id="search-input">
			<img class="icon" src="../img/icon-search.svg" alt="Wyszukaj">
		</div>
		<div id="moon"><img class="icon icon-moon" src="../img/icon-moon.svg" alt="Tryb nocny"></div>
		<div id="sun"><img class="icon icon-sun" src="../img/icon-sun.svg" alt="Tryb dzienny"></div>
</header>


<!-- Main container -->	
<div id="container-page">
    <div id="container-covers">
		<img src="" alt="" id="cover-big">

		<p id="choose-cover">Wybierz wersję okładki:</p>
		<img src="" alt="" id="cover-regular-thumbnail">
		<img src="" alt="" id="cover-alternative1-thumbnail">
		<img src="" alt="" id="cover-alternative2-thumbnail">
	</div>

	<div class="details">
		<div class="authors-role">
			<p>Format</p>
			<p>Liczba stron</p>
			<p>Druk</p>
			<p>Papier</p>
			<p>Oprawa</p>
			<p>Data wydania</p>
			<p>Wydanie</p>
			<p>ISBN</p>
			<p>Cena</p>
		</div>	
		<div class="authors-name">
			<p id="details-format"></p>
			<p id="details-pages"></p>
			<p id="details-print"></p>
			<p id="details-paper"></p>
			<p id="details-type-of-book-cover"></p>
			<p id="details-date"></p>
			<p id="details-edition"></p>
			<p id="details-isbn"></p>
			<p id="details-price"></p>
		</div>
	
		<button class="buy">KUPUJĘ</button>
	
	</div>

		<div class="details-original">
			<p class="details-original-headline">Dane oryginalnego wydania:</p>
			<div class="authors-role">
				<p>Tytuł</p>
				<p>Wydawca</p>
				<p>Data wydania</p>
			</div>	
		<div class="authors-name">
			<p id="details-original-edition-title"></p>
			<p id="details-original-edition-publisher"></p>
			<p id="details-original-edition-date"></p>
		</div>


	<div><p>Powiązane tytuły:</p>
		<img src="" id="related-comics">
	</div>

	</div>

	<div id="main-info">
		<h1 id="title"></h1>

		<div class="authors">
			<div class="authors-role">
				<p>Scenariusz</p>
				<p>Ilustracje</p>
			</div>	
			<div class="authors-name">
				<p id="writer"></p>
				<p id="art"></p>
			</div>
			<div class="authors-role">
				<p>Tłumaczenie</p>
				<p>Korekta</p>
			</div>
			<div class="authors-name">	
				<p id="proofreader"></p>
				<p id="translator"></p>
			</div>	
		</div>

		<p id="description-bold"></p>
		<p id="description-normal"></p>

		<span id="inside-samples">PRZYKŁADOWE PLANSZE</span>
		<div id="img-inside">
			<img src="" alt="" id="inside1-thumbnail" class="inside-thumbnails gallery-img">
			<img src="" alt="" id="inside2-thumbnail" class="inside-thumbnails">
			<img src="" alt="" id="inside3-thumbnail" class="inside-thumbnails">
			<img src="" alt="" id="inside4-thumbnail" class="inside-thumbnails">
		</div>			

	</div>

	</div>
	<div id="fullpage" onclick="this.style.display='none';">
		<div id="left-arrow">

		</div>
		<div id="right-arrow">

		</div>

	</div>
	
<footer>
	
</footer>	


</body>
</html>
